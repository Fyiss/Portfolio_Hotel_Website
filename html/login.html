<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div class="login"> 
        <img id="bg5" src="bg5.png">
        <img id="logo" src="logo.png">
        <p id="sign">Sign In</p>
        <p id="ml">Email</p>
        <input type="text" id="mail">
        <p id="psd">Password</p>
        <input type="password" id="pwd">
        <input type="checkbox" id="cb">
        <p id="sugg">Keep me signed in</p>
        <p id="polic">By signing in, I agree to the Hotels.com Terms and Conditions and Privacy Statement.</p>
        <button id="sg" onclick="window.location.href=''">Sign In</button>
        <p id="q" onclick="window.location.href=''">Forget Password?</p>
        <p id="q2">Don't have an account? Create one</p> 
        <p id=optn>or continue with</p>
        <img id="insta" src="insta.png">
        <img id="ln" src="ln.png">
        <img id="twitter" src="twitter.png">
    </div>
    
</body>
</html>
